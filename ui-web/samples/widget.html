<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="https://content.trinsic.id/assets/logo/favicon.ico" />
  <script type="module" src="./shared.js"></script>
  <script type="module" src="./widget.js"></script>
  <title>Trinsic UI sample</title>
</head>

<body class="friendly-text">
  <h1>Trinsic Frontend Client Sample</h1>
  <p><a href="https://docs.trinsic.id/docs/integration-guide">Read more</a> in our integration guide about the different
    session launch modes.</p>
    <a href="/"> &lt;-- Back</a>


  <div style="border: 1px solid black;padding: 5px; margin: 5px;">
    <h3>Widget session</h3>
    <p>
      <b>Select launch method:</b>
      <label>
        <input type="radio" name="widgetLaunch" value="popup" checked>
        Use a popup
      </label>
      
      <label>
        <input type="radio" name="widgetLaunch" value="redirect">
        Use a redirect
      </label>
    </p>
    <ul class="listOptions">
      <li><button class="launch-widget" onclick="launchWidget()">
        <img src="https://content.trinsic.id/assets/logo/192x192.png" />

        <div class="launch-name">Start widget verification</div>
        <div class="chevron"></div>
      </button></li>
    </ul>  
  </div>

  <div class="modal micromodal-slide" id="results-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            Session Results
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
          <p>
            <pre id="results">

            </pre>
          </p>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
        </footer>
      </div>
    </div>
  </div>
</body>

</html>
